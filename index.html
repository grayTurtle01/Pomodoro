<html>
    <head>
        <meta charset="utf-8">
        <title>Pomodoro</title>

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="style.css">

        <link rel="shortcut icon" href="images/tomato-icon.png" type="image/x-icon">
    </head>
    <body>
        <h1 id="main-title">25 + 5 Clock</h1>

        <div id="container">

            <div id="time-bar">

                <div id="break-control">

                    <div id="break-label">Break Length</div>
                    
                    <button id="break-decrement">
                        <i class="fa fa-minus fa-2x"></i>
                    </button>

                    <span id="break-length">5</span>
                    <button id="break-increment">
                        <i class="fa fa-plus fa-2x"></i>
                    </button>

                </div>

                <div id="session-control">
                    <div id="session-label">Session Length</div>
                    <button id="session-decrement">
                        <i class="fa fa-minus fa-2x"></i>
                    </button>
                    <span id="session-length">25</span>
                    <button id="session-increment">
                        <i class="fa fa-plus fa-2x"></i>
                    </button>
                </div>
            </div>

            <div id="display">
                <div id="timer-label">Session</div>
                <div id="time-left">25:00</div>
            </div>

            <button id="start_stop">
                <i id="smart_button" class="fa fa-play fa-2x"></i>
            </button>

            <button id="reset">
                <i class="fa fa-sync-alt fa-2x"></i>
            </button>

            <p>Disigned and Code by</p>
            <p>grayTurtle</p>
        </div>


        <!-- DEV-Mode:<input type="checkbox" id="switch"> -->

        <audio id="beep" src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/audio/BeepSound.wav"></audio>

    <script src="main.js"></script>
    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
    </body>
</html>
